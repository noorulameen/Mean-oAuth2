<div class="table-wrapper-scroll-y">
<table class="table table-hover table-bordered table-striped" style="display: block;max-height: 200px;overflow-y: auto;-ms-overflow-style: -ms-autohiding-scrollbar;">
	<thead>
		<tr>
			<td>Note Title</td>
			<td>Note Content</td>
			<td colspan="2">Actions</td>
		</tr>
	</thead>

	<tbody>
		<tr *ngFor="let note of notes">
			<td>{{ note.title }}</td>
			<td>{{ note.content }}</td>
			<td><a [routerLink]="['/edit', note._id]" class="btn btn-primary">Edit</a></td>
			<td><button (click)="deleteNote(note._id)" class="btn btn-danger">Delete</button></td>
		</tr>
	</tbody>
</table>
</div>
